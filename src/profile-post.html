<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />
    <main>
      <section class="profile-section">
        <div class="container">
          <div class="profile-nav">
            <a href="./home.html" class="profile-link-back">
              <svg class="profile-back-icon" width="25" height="24">
                <use
                  href="./img/profile/profile-icon.svg#icon-arrow-left"
                ></use>
              </svg>
            </a>
            <h1 class="profile-title">Profile</h1>
            <ul class="profile-nav-icon-list">
              <li>
                <button class="profile-nav-btn">
                  <svg class="profile-nav-btn-icon" width="25" height="24">
                    <use href="./img/profile/profile-icon.svg#icon-plus"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button class="profile-nav-btn">
                  <img
                    src="./img/profile/settings.jpg"
                    alt="settings"
                    width="25"
                    height="24"
                  />
                </button>
              </li>
            </ul>
          </div>
          <div class="profile-user-wrap">
            <img
              src="./img/profile/user.png"
              alt="user"
              width="64"
              class="profile-user-img"
            />
            <div class="profile-user-info">
              <h2 class="profile-subtitle">Dianne Russell</h2>
              <ul class="profile-user-list">
                <li class="profile-user-item">
                  <p class="profile-user-fem">Gender</p>
                  <p class="profile-user-set">Value</p>
                </li>
                <li class="profile-user-item">
                  <p class="profile-user-fem">Age</p>
                  <p class="profile-user-set">Adult</p>
                </li>
                <li class="profile-user-item">
                  <p class="profile-user-fem">Size</p>
                  <p class="profile-user-set">Medium</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="profile-follow-wrap">
            <img src="./img/profile/message.png" alt="message" width="48" />
            <button type="button" class="profile-follow-btn">Follow</button>
          </div>
          <ul class="profile-link-list">
            <li>
              <a
                href="./profile-post.html"
                class="profile-link profile-link-current"
                >Posts</a
              >
            </li>
            <li>
              <a href="./profile-pets.html" class="profile-link">Pets</a>
            </li>
            <li>
              <a href="./profile-policy.html" class="profile-link"
                >Adoption Policy</a
              >
            </li>
          </ul>

          <ul class="animals-list">
            <li class="animals-item">
              <img
                src="./img/profile/cat.png"
                alt="cat"
                width="324"
                class="animals-img"
              />
              <div class="animals-user-wrap">
                <h3 class="animals-name">Dianne</h3>
                <img
                  src="./img/profile/gender-female.svg"
                  alt="gender-female"
                  width="17"
                  height="16"
                />
              </div>
              <div class="user-location-wrap">
                <img
                  src="./img/profile/map-pin.svg"
                  alt="map"
                  width="16"
                  height="16"
                />
                <p class="user-location-text">1,2 KM - Holte</p>
              </div>
              <ul class="user-action-list">
                <li>
                  <a href="" class="user-action-link"
                    ><img src="./img/profile/heart-filled.svg" alt="heart"
                  /></a>
                </li>
                <li>
                  <a href="" class="user-action-link"
                    ><img src="./img/profile/message.svg" alt="message"
                  /></a>
                </li>
                <li>
                  <a href="" class="user-action-link"
                    ><img src="./img/profile/share.svg" alt="share"
                  /></a>
                </li>
              </ul>
            </li>
            <li class="animals-item">
              <img
                src="./img/profile/parrot.png"
                alt="cat"
                width="324"
                class="animals-img"
              />
              <div class="animals-user-wrap">
                <h3 class="animals-name">Dianne</h3>
                <img
                  src="./img/profile/gender-male.svg"
                  alt="gender-female"
                  width="17"
                  height="16"
                />
              </div>
              <div class="user-location-wrap">
                <img
                  src="./img/profile/map-pin.svg"
                  alt="map"
                  width="16"
                  height="16"
                />
                <p class="user-location-text">1,2 KM - Holte</p>
              </div>
              <ul class="user-action-list">
                <li>
                  <a href="" class="user-action-link"
                    ><img src="./img/profile/heart-filled.svg" alt="heart"
                  /></a>
                </li>
                <li>
                  <a href="" class="user-action-link"
                    ><img src="./img/profile/message.svg" alt="message"
                  /></a>
                </li>
                <li>
                  <a href="" class="user-action-link"
                    ><img src="./img/profile/share.svg" alt="share"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <ul class="footer-list">
          <li class="footer-item">
            <a class="footer-btn" href="./home.html" aria-label="Home">
              <svg class="header-start-icon" width="24" height="24">
                <use href="/img/main/main-sprite.svg#icon-home"></use>
              </svg>
              Home
            </a>
          </li>
          <li class="footer-item">
            <a class="footer-btn" href="./market.html" aria-label="Market"
              ><svg class="header-start-icon" width="24" height="24">
                <use
                  href="/img/main/main-sprite.svg#icon-heart-handshake"
                ></use></svg
              >Market</a
            >
          </li>
          <li class="footer-item">
            <a class="footer-btn" href="./message.html" aria-label="Message"
              ><svg class="header-start-icon" width="24" height="24">
                <use href="/img/main/main-sprite.svg#icon-message-2"></use></svg
              >Message</a
            >
          </li>
          <li class="footer-item">
            <a class="footer-btn" href="./saved.html" aria-label="Saved"
              ><svg class="header-start-icon" width="24" height="24">
                <use href="/img/main/main-sprite.svg#icon-bookmark"></use></svg
              >Saved</a
            >
          </li>
          <li class="footer-item">
            <a
              class="footer-btn active"
              href="./profile-post.html"
              aria-label="Profile"
            >
              <svg class="header-start-icon" width="24" height="24">
                <use href="/img/main/main-sprite.svg#icon-user"></use></svg
              >Profile</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
