<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" crossorigin href="/Pet/assets/styles-D1b0aMm0.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="time">9:41</p>
        <ul class="header-icon-list">
          <li>
            <svg class="header-icon" width="18" height="10">
              <use href="/Pet/assets/sprite-pl8zaRFh.svg#icon-net"></use>
            </svg>
          </li>
          <li>
            <svg class="header-icon" width="15" height="10">
              <use href="/Pet/assets/sprite-pl8zaRFh.svg#icon-wi-fi"></use>
            </svg>
          </li>
          <li>
            <svg class="header-icon" width="27" height="13">
              <use href="/Pet/assets/sprite-pl8zaRFh.svg#icon-btr"></use>
            </svg>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="title-wrapper">
          <h1 class="title">Create Your Account</h1>
          <p class="subtitle">
            Create an account to adopt, help lost pets, or connect with other
            animal lovers near you.
          </p>
        </div>
        <form action="./home.html" method="GET">
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+45 Phone number"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="password-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()"></span>
          </div>
          <button class="submin-btn" type="submit">Sign Up</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <p class="terms">
          By registering you agree to<br />
          <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
        <p class="login-link">
          Already have an account? <a href="#">Sign In</a>
        </p>
      </div>
    </footer>

    <script>
      // Перемикання видимості пароля
      function togglePassword() {
        const passwordField = document.getElementById('password');
        const type =
          passwordField.getAttribute('type') === 'password'
            ? 'text'
            : 'password';
        passwordField.setAttribute('type', type);
        const toggleIcon = document.querySelector('.toggle-password');
        toggleIcon.style.backgroundImage =
          type === 'password'
            ? 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>\')'
            : 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.06-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.66 0-3-1.34-3-3 0-.04.01-.08.02-.12z"/></svg>\')';
      }

      // Перевірка номера телефону
      document
        .getElementById('registrationForm')
        .addEventListener('input', function (e) {
          if (e.target.id === 'phone') {
            const phoneInput = e.target;
            const phoneValue = phoneInput.value;
            const digitCount = phoneValue.replace(/[^0-9]/g, '').length;

            if (phoneValue.indexOf('+') === -1 || digitCount !== 10) {
              phoneInput.style.borderColor = '#f90443';
            } else {
              phoneInput.style.borderColor = '#ddd';
            }
          }
        });
    </script>
  </body>
</html>
